<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Show Side Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="side-menu" id="sideMenu">
            <img src="images/logo.png" class="logo">
            <ul>
                <li>
                    <a href="#section1">
                        <img src="images/home.png" class="icons">
                        <span class="menu-text">HOME</span>
                    </a>
                </li>
                <li>
                    <a href="#section2">
                        <img src="images/newspaper.png" class="icons">
                        <span class="menu-text">NEWS</span>
                    </a>
                </li>
                <li>
                    <a href="#section3">
                        <img src="images/shop.png" class="icons">
                        <span class="menu-text">SHOP</span>
                    </a>
                </li>
                <li>
                    <a href="#section4">
                        <img src="images/history.png" class="icons">
                        <span class="menu-text">HISTORY</span>
                    </a>
                </li>
                <li>
                    <a href="#section5">
                        <img src="images/more.png" class="icons">
                        <span class="menu-text">MORE</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="content">
            <h1>Welcome to the Page</h1>
            <p>Scroll down to see the effect.</p>
            <div class="sections">
                <section id="section1">Section 1 Content</section>
                <section id="section2">Section 2 Content</section>
                <section id="section3">Section 3 Content</section>
                <section id="section4">Section 4 Content</section>
                <section id="section5">Section 5 Content</section>
            </div>
        </main>
    </div>
</body>
</html>
